  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/Menu}">Azarin</a>

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/listarUsu}">Usuarios</a>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/listarCli}">Clientes</a>

<body> <br><h1 style="text-align:center;">Tabla de Clientes</h1><br>
		<div class="container mt=4">
			<table class="table table-dark table-hover table-bordered">
				<thead>
					<tr>
						<th>CEDULA</th>
						<th>NOMBRE</th>
						<th>CORREO</th>
						<th>DIRECCION</th>
						<th>TELEFONO</th>
						<th>ACCIÓN</th>
						<th>ACCIÓN</th>
					</tr>
				</thead>
				<tbody>
	  				<tr th:each="p:${clientes}">
						<td th:text="${p.Cedula_Cli}"></td> 
						<td th:text="${p.Nombre_Cli}"></td>
						<td th:text="${p.Correo_Cli}"></td>
						<td th:text="${p.Direccion_Cli}"></td>
						<td th:text="${p.Telefono_Cli}"></td>
						<td>
						<a th:href="@{/editarCli/}+${p.Cedula_Cli}" class="btn btn-warning" >Editar</a></td>
						<td>
						<a th:href="@{/eliminarCli/}+${p.Cedula_Cli}" class="btn btn-danger">Eliminar</a></td>
					</tr>
					
				</tbody>
				

			</table>
		<a class="btn btn-primary" th:href="@{/newCli}">Nuevo</a>
		</div>
		<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script src="funciones.js"></script>
</body>
</html>
